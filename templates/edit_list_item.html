{% extends "base.html" %}

{% block header %}

<script type="text/javascript">
 $(function () {
$( "#dialog-confirm" ).dialog({
	resizable: false,
	height:230,
        width: 400,
	modal: true,
	buttons: {
		"Delete": function() {
                        $("#deleteform").submit();
			$( this ).dialog( "close" );
		},
		Cancel: function() {
			$( this ).dialog( "close" );
		}
	},
        autoOpen: false
});

  $("#save_button").button();
  $("#save_button").click(function () {
   $("#editform").submit();
  });

  $("#delete_button").button();
  $("#delete_button").click(function () {
   $("#dialog-confirm").dialog("open");
  });

  $("#goback_button").button();
  $("#goback_button").click(function() {
    window.location.href = "/checklist/edit/{{ list_id }}";
  });
 });
</script>

{% endblock %}

{% block content %}

<div id="dialog-confirm" title="Delete this item?">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>

<form id="editform" method="POST" action="?">
<table>

{% csrf_token %}
{{ form }}
</table>
</form>


<form id="deleteform" method="POST" action="?action=delete">
   {{ deleteform }}
</form>

<span id="save_button">Save</span>
<span id="goback_button">Back to list</span>
<span id="delete_button">Delete</span>
{% endblock %}
