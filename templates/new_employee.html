{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
 $(function() {
  $("#id_start_date").datepicker({"dateFormat": "yy-mm-dd", 'showWeek': true, 'firstDay': 1});
 });
</script>

<div class="futu-box">
	<div class="futu-box-header">
		<h1>Add new employee to checklist</h1>
	</div>
	<div class="futu-box-content">
<table>
<form action="/checklist/new_employee" method="post">
{% csrf_token %}
{{ form }}
<tr>
<th></th>

</tr>
</form>
</table>
	</div>
</div>
{% endblock %}
