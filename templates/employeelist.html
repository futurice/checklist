{% extends "base.html" %}

{% block content %}

<ul>
{% for employee in employees %}
 <li><a href="/checklist/employeeview/{{ employee.id }}">{{ employee.name }} {{ employee.start_date|date:"Y-m-d" }} ({% if employee.confirmed %}confirmed{% else %}not confirmed{% endif %})</a></li>
{% endfor %}
</ul>
{% endblock %}
